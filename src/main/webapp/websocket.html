<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Socket Example</title>
        <link rel="stylesheet" href="css/socket.css">
        <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
        <script src='http://cdn.sockjs.org/sockjs-0.3.min.js'></script>
        <!-- Config for AeroGear.SimplePush and AeroGear.UnifiedPush -->
        <script>
        var AeroGearSimplePush = {
            simplePushServerURL: "http://localhost:7777/simplepush",
            variantID: "9e874874-1280-4b4d-9903-0c2c4ecfcd9e"
        };
        </script>
        <script src="js/aerogear.custom.js"></script>
    </head>
    <body>
        <h2>Response from Server</h2>
        <div class="leftDiv">
            <textarea id="responseText"></textarea>
            <div>
                <input type="text" id="mailVersion" disabled/> <button id="mail" disabled>Send Mail Update</button>
            </div>
            <div>
                <input type="text" id="fooVersion" disabled/> <button id="foo" disabled>Send Foo Update</button>
            </div>
            <div>
                <input type="text" id="broadcastVersion" disabled/> <button id="broadcast" disabled>Broadcast Update</button>
            </div>
        </div>
        <script src="js/socket.js"></script>
    </body>
</html>
